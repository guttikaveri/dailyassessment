<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Register</h2>
            <div class="formdetails">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" autocomplete="off"
                    required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="formdetails">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="formdetails">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    autocomplete="off" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="formdetails">
            <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your confirm password"
      autocomplete="off" required>
      <span class="error" id=" confirmPasswordError"></span>
      </div>
       <div class="formdetails">
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone"  placeholder="Enter your phone number" autocomplete="off" required>
  <span class="error" id="PhonenumberError"></span>
  </div>

            <button type="submit">Register</button>
        </form>
</div>
    <script src="script.js"></script>
</body>

</html>
